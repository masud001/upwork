<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- google fonts  -->
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
			rel="stylesheet"
		/>
		<!-- bootstrap  -->
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<!-- font-waesome icon  -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
			integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Basic header</title>
	</head>
	<body>
		<header id="header">
			<nav class="navbar navbar-expand-lg navbar-light bg-light d-flex">
				<a class="navbar-brand" href="#"
					><img
						class="img-fluid"
						src="https://via.placeholder.com/150x75"
						alt=""
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse flex-column"
					id="navbarNav"
				>
					<div class="input-group ml-auto w-75">
						<input
							type="text"
							class="form-control"
							placeholder="search our stock..."
							aria-label="search our stock..."
							aria-describedby="search our stock..."
						/>
						<div class="input-group-append">
							<span class="input-group-text" id="basic-addon2"
								><i class="fas fa-search"></i
							></span>
						</div>

						<button class="ml-2 btn btn-secondary">
							<i class="fas fa-user"></i>
						</button>
						<button class="ml-2 btn btn-secondary">
							<i class="fas fa-shopping-cart"></i>
							<span class="badge badge-danger mx-1">1</span>
							<span><i class="fas fa-euro-sign"></i></span>
							<span class="total__price">22,344.00</span>
						</button>
					</div>

					<ul class="navbar-nav ml-auto py-2">
						<li class="nav-item active">
							<a class="nav-link" href="#"
								>Home <span class="sr-only">(current)</span></a
							>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link text-capitalize dropdown-toggle"
								id="dropdownMenuLink"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="false"
								href="#"
								>about us</a
							>
							<div
								class="dropdown-menu"
								aria-labelledby="dropdownMenuLink"
							>
								<a class="dropdown-item" href="#">Action</a>
								<a class="dropdown-item" href="#"
									>Another action</a
								>
								<a class="dropdown-item" href="#"
									>Something else here</a
								>
							</div>
						</li>
						<li class="nav-item">
							<a class="nav-link text-capitalize" href="#"
								>items</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-capitalize" href="#"
								>items</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-capitalize" href="#"
								>items</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-capitalize" href="#"
								>items</a
							>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<script src="./assets/js/jquery-3.5.1.min.js"></script>
		<script src="./assets/js/popper.min.js"></script>
		<script src="./assets/js/bootstrap.min.js"></script>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
